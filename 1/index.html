<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vuejs demo</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>	
</head>
<body>
	<!-- 挂载点 -->
	<div id="root"></div>
	
	<script type="text/javascript">
		// 实例
		new Vue({ 
			el: "#root",
			template: '<h1>{{msg}}!</h1>', // 模板
			data: {
				msg: "hello world",
			},
		})
	</script>
</body>
</html>
