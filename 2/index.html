<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>事件监听</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>	
</head>
<body>
 	<div id="root">
 		<h1 v-on:click="()=>{number++}">{{number}}</h1>
 		<h1 v-text="number" @click="click"></h1>
 		<div v-html="content"></div>
 		<div v-text="content"></div>
 	</div>
	
	<script type="text/javascript">
 		new Vue({ 
			el: "#root", 
			data: {
				msg: "hello world",
				number: 0,
				content: "<h1>hello</h1>"
			},
			methods: {
				click:function(){
					this.number++
				}
			}
		})
	</script>
</body>
</html>
